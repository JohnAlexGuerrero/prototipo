{% extends "profile/detail.html" %}

{% load static %}

{% block title %}

{% block content %}
<div class="container mt-5">

        <h1 class="h3 fw-bold m-0">Perfil</h1>
        <p class="text-secondary mt-0">actualiza tu informaci√≥n de perfil</p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-sm-4">
                    {% comment %} <label class="card rounded" style="width:10rem;border:2px dashed #cacaca;cursor:pointer;">
                        <div class="card-body d-flex justify-content-center flex-column align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-bounding-box text-secondary" viewBox="0 0 16 16">
                            <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>

                        </svg>
                        <div class="text-center">
                            <span class="h7">Agregar foto de perfil</span>
                        </div>
                        {{ form.avatar }}
                        </div> {% endcomment %}
                    </label>
                </div>
                <div class="col-sm-8">
                    <form method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <input type="submit" class="btn btn-sm btn-dark mt-2" value="Guardar" >
                            <a href="{% url "profile" slug=user.username %}" class="btn btn-outline-light text-dark">Cancelar</a>
                        </div>
                    </form>  
                </div>
        </form>
    </div>
</div>
{% endblock content %}
