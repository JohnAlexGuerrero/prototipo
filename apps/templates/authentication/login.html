{% extends "base/base-full-screen.html" %}

{% load static %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-sm-8">
        <img src="{% static "image_0001.png" %}" class="rounded" alt="Cinque Terre"> 
    </div>
    <div class="col-sm-4">
        <div class="p-4 mb-5 bg-body">
            <div class="d-flex justify-content-center">

                <div class="card-body">
                    <div class="p-3">
                        <h1 class="text-center">DocuFy</h1>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group has-validation mb-2">
                            <span class="input-group-text">@</span>
                            <div class="form-floating is-invalid">
                                <input type="email" class="form-control form-control-sm shadow" name="email" id="id_email" placeholder="Enter Email" required>
                                <label for="floatingInputGroup2">Email</label>
                            </div>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        <div class="input-group has-validation mb-2">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                    <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
                                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                                </svg>
                            </span>
                            <div class="form-floating is-invalid">
                                <input type="password" class="form-control form-control-sm shadow" name="password" id="id_password" placeholder="Password">
                                <label for="floatingPassword">Password</label>          
                            </div>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        <div class="mb-3 mt-2">
                            ¿Eres un nuevo usuario?,
                            <a href="{% url "signup" %}"> Registrate!</a>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <input type="submit" value="Iniciar Sesión" class="btn btn-dark btn-sm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
<div class="d-flex justify-content-center mt-5">
</div>

{% endblock content %}
