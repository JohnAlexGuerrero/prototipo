{% block css %}
<style>
    nav{
        position: absolute;
        top: 0;
        bottom: 0;
        height: 100%;
        left: 0;
        background: #fff;
        width: 90px;
        overflow: hidden;
        {% comment %} transition: width 0.2s linear; {% endcomment %}
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    }

    .navbar{
        width: 80%;
        margin: 0 auto;
    }
    
    .logo{
        text-align: center;
        display: flex;
        {% comment %} transition: all 0.5s ease; {% endcomment %}
        margin: 10px 0 0 10px;
    }
    
    .logo img{
        width: 45px;
        height: 45px;
        border-radius: 50%;
    }
    
    .logo span{
        font-weight: bold;
        padding-left: 15px;
        font-size: 18px;
        text-transform: uppercase;
    }
    
    a{
        position: relative;
        color: rgb(85, 83, 83);
        font-size: 14px;
        display: table;
        width: 300px;
        padding: 10px;
    }
    
    svg{
        position: relative;
        width: 70px;
        height: 40px;
        top: 14px;
        font-size: 20px;
        text-align: center;    
    }
    
    .nav-items{
        position: relative;
        top: 12px;
        margin-left: 10px;
    }
    
    a:hover{
        background-color: #eee;
    }
    
    nav:hover{
        width: 20px;
        {% comment %} transition: all 0.5s ease; {% endcomment %}
    }
    
    .logout{
        position: absolute;
        bottom: 0;
    }
</style>
{% endblock css %}

<nav>
    <ul class="navbar">
        <li>
            <a href="{% url "dashboard" %}" class="logo">
                <img src="#" alt="sin">

        </li>
        <li>

        <li>
