{% extends "repository/detail.html" %}

{% load static %}

{% block title %}
@{{user}} - Edit description
{% endblock title %}

{% block subcontent %}
    <form method="POST">
        {% csrf_token %}
        <input id="user" name="user" value={{user.id}} style="display:none;">
        {{ form.description }}
        {{ form.media }}
        <input type="submit" value="Actualizar" class="btn btn-dark">
    </form>
{% endblock subcontent %}
